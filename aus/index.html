<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple way for friends and family to check the time in Australia.">
    <meta name="author" content="Eric Ghildyal">
    <title>Aus Time</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <!-- Body Content -->
    <div class="time-container">
      <div class="time-desc"> It is currently</div>
      <div class="time" id="top-time"> (error getting time) </div>
      <div class="time-desc">in <span style="color: red">EST</span>, which means it's </div>
      <div class="time" id="bottom-time"> (error getting time) </div>
      <div class="time-desc"> in <span style="color: lightblue;">Australia.</span></div>
      <div class="text-desc" id="text-desc"></div>
    </div>

    <!-- Footer -->
    <div class="footer"> &copy; Eric Ghildyal </div>

    <script src="js/scripts.js"></script>
  </body>

</html>
